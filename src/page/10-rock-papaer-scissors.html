<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <style>
      body{
        background-color: rgb(25, 25, 25);
        color: white;
        font-family: Arial;
        width: 50%;
        margin: 0 auto;
      }

      .title{
        font-size: 30px;
        font-weight: bold;
      }
      .move-icon{
        height: 50px;
      }
      .move-button{
        background-color: transparent;
        border: 3px solid white;
        width: 120px;
        height: 120px;
        border-radius: 60px;
        margin-right: 10px;
        cursor: pointer;
      }

      .result{
        font-size: 25px;
        font-weight: bold;
        margin-top: 50px;
      }
      .score{
        margin-top: 60px;
      }

      .reset-score-button{
        background-color: white;
        border: none;
        font-size: 15px;
        padding: 8px 15px;
        cursor: pointer;
      }
    </style>
  <body>
    <div id="container">
      <p class="title">Rock Paper Scissors</p>

      <button onclick="
        playGame('rock');"
        class="move-button"><img src="../images/rock.jpg" class="move-icon">
      </button>

      <button onclick="
        playGame('paper');"
        class="move-button"><img src="../images/paper.jpg" class="move-icon">
      </button>

      <button onclick="
        playGame('scissors');"
        class="move-button"><img src="../images/scissors.jpg" class="move-icon">
      </button>

      <p class="js-result result"></p>
      <p class="js-move"></p>
      <p class="js-score score"></p>

      <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0
      localStorage.removeItem('score')
      updateScoreElement();
        ;" class="reset-score-button"> Reset Score
      </button>
    </div>
    <script>
      let score =JSON.parse(localStorage.getItem
      ('score')) || {
          wins: 0,
          losses: 0,
          ties: 0
        };
        
        updateScoreElement();

/*
        if(score === null ){
          score = {
            wins: 0,
            losses: 0,
            ties: 0
          };
        }
*/
      function playGame(playerMove){
        const computerMove = pickComputerMove();
  
        let result ='';
  
        if(playerMove === 'scissors'){
          if( computerMove === 'rock'){
              result = 'You lose';     
          }else if(computerMove === 'paper'){
                result  = 'You win';
          }else if(computerMove === 'scissors'){
              result  = 'Tie';
          }
          

        }else if(playerMove === 'paper'){
          if( computerMove === 'rock'){
          result = 'You win';
          }else if(computerMove === 'paper'){
              result  = 'Tie';
          }else if(computerMove === 'scissors'){
            result  = 'You lose';
          }


        }else if(playerMove === 'rock'){
          if( computerMove === 'rock'){
            result = 'Tie';
          }else if(computerMove === 'paper'){
              result  = 'You lose';
          }else if(computerMove === 'scissors'){
              result  = 'You win';
          }
        }
        
        if(result === 'You win'){
          score.wins += 1;
        }else if (result === 'You lose'){
          score.losses += 1;
        }else if(result === 'Tie'){
          score.ties += 1;
        }
        
        updateScoreElement();
        
        document.querySelector('.js-result').innerHTML= result;

        document.querySelector('.js-move').innerHTML= `You
        <img src="../images/${playerMove}.jpg" class="move-icon">
        <img src="../images/${computerMove}.jpg" class="move-icon" >
        Computer `;
        
        localStorage.setItem('score', JSON.stringify(score));
      }

      function updateScoreElement(){
        document.querySelector('.js-score').innerHTML = 
        ` Wins: ${score.wins}, Losses: ${score.losses},
         Ties: ${score.ties}` ;
      }

      function pickComputerMove(){
        const randomNumber = Math.random();

        let computerMove ='';

        if( randomNumber >=0 && randomNumber < 1 / 3){
          computerMove = 'rock';

        }else if(randomNumber >= 1 / 3 && randomNumber < 2 / 3){
          computerMove = 'paper';
        }else if(randomNumber >= 2/3 && randomNumber < 1){
          computerMove = 'scissors';
        }
    
        return computerMove;
      }

      /* Algorithm(Rock Paper Scissors)
        when we click a button:
        1.Computer randomly selects a move
        2.Compare the move to get the result
        3.Save and Update a Score (New)
        4.Display the result in a popup
      */
    </script>
  </body>
</html>
