<!DOCTYPE html>
<html lang="en">
<head>
    <title>Position Practice</title>
</head>
<body style="
    height: 1000px;
    padding-top:60px; 
    padding-left:70px;">

    <div style=
    "background-color: black;
    color:white;
    position:fixed;
    top:0px;
    left:0px;
    right:0px;
    height:50px;
    z-index:100
    
    ">
        Header
    </div>

    <div style="background-color: green;
    position:fixed;
    color:white;
    top: 50px;
    left:0;
    bottom:0;
    width: 72px;

    
    ">Sidebar
        <div style="
        position:absolute;
        background-color:red;
        color:white;
        right:0;
        top: 0;
        ">
            X
        </div>
    </div>

    <div style="
      position:absolute;
      background-color:red;
      color:white;
     right:0;
      top: 50px;
       ">
        absolute
    </div>
    <div style="background-color:aqua;
    height: 200px;
    width: 200px;
    position:static ">
        Div1
    </div>
    <div style="background-color:lightpink;
    height: 200px;
    width: 200px;
    position:relative;">
        Div2
        <div style="
      position:absolute;
      background-color:black;
      color:white;
     right:10px;
      bottom: 10px;
       ">
        5:00
        </div>
    </div>
</body>
</html>
