<!DOCTYPE>
<html>
    <head>
        <title>Flexbox practices</title>
    </head>
    <body style="padding-bottom: 1000px;">
        
        <div style="display: flex;
         flex-direction:row;">
            <div style="background-color:
             aqua;">div1 text</div>
            <div style="background-color:
             rgb(255, 0, 179);">div1 <p>text</p></div>
        </div>

        <div style="
            margin-top:30px;
            display: flex;
            flex-direction:row;">
            <div style="background-color:
             aqua;
             width:100px;">100px</div>

            <div style="background-color:
             rgb(255, 0, 179);
             flex:1">flex : 1</div>
        </div>

        <div style="
            margin-top:30px;
            display: flex;
            flex-direction:row;">
            <div style="background-color:
             aqua;
             width:100px;">100px</div>

            <div style="background-color:
             rgb(255, 0, 179);
             flex:1">flex : 1</div>

             <div style="background-color:
             aqua;
             flex:2;">flex: 2</div>
        </div>

        <div style="
            margin-top:30px;
            display: flex;
            flex-direction:row;
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color:gray;
            justify-content: center;    
            ">
            <div style="background-color:
             aqua;
             width:100px;">100px</div>

            <div style="background-color:
             rgb(255, 0, 179);
             width:100px;">flex : 1</div>

             <div style="background-color:
             aqua;
             width:100px;">flex: 2</div>
        </div>

        <div style="
            margin-top:30px;
            display: flex;
            flex-direction:row;
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color:gray;
            justify-content: space-between;    
            ">
            <div style="background-color:
             aqua;
             width:100px;">100px</div>

            <div style="background-color:
             rgb(255, 0, 179);
             width:100px;">flex : 1</div>

             <div style="background-color:
             aqua;
             width:100px;">flex: 2</div>

             <div style="background-color:
             rgb(255, 0, 179);
             width:100px;">flex : 1</div>
        </div>

        <div style="
            margin-top:30px;
            display: flex;
            flex-direction:row;
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color:gray;
            justify-content: space-between;
            align-items:center;    
            ">
            <div style="background-color:
             aqua;
             width:100px;">100px</div>

            <div style="background-color:
             rgb(255, 0, 179);
             width:100px;">flex : 1</div>

             <div style="background-color:
             aqua;
             width:100px;">flex: 2</div>

             <div style="background-color:
             rgb(255, 0, 179);
             width:100px;">flex : 1</div>
        </div>
    </body>
</html>
